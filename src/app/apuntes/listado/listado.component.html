<div fxFlex="100" fxLayout="column" >
  <div fxflex="100" >
    <app-cabecera></app-cabecera>
  </div>
  <div fxFlex="100" class="border">
    <mat-form-field>
      <mat-label>Filtro de Busqueda</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. ium"
        #input
      />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripcion</th>
        <td mat-cell *matCellDef="let apunte">{{ apunte.descripcion }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="texto">
        <th mat-header-cell *matHeaderCellDef>Comandos e instrucciones</th>
        <td mat-cell *matCellDef="let apunte">{{ apunte.texto }}</td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>editar</th>
        <td mat-cell *matCellDef="let apunte">
          <button mat-button [routerLink]="['/editar/', apunte.id]">
            editar
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
